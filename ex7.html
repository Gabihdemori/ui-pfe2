<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Reajuste Salarial</title>
</head>

<style>
    *{
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 20px;
}
h1 {
    color: #333;
}
input {
    padding: 5px;
    margin: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
button {
    padding: 5px 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #333;
    color: #fff;
    cursor: pointer;
}
button:hover {
    background-color: #444;
}
p {
    margin: 10px;
    color: #333;
}
</style>

<body>
    <h1>Cálculo de Reajuste Salarial</h1>
    <input type="number" id="salarioAtual" placeholder="Salário Atual" required>
    <button onclick="calcularReajuste()">Calcular Reajuste</button>
    <p id="resultado"></p>
</body>
    <script>
        function calcularReajuste() {
    let salarioAtual = Number(document.getElementById('salarioAtual').value);
    let resultado = document.getElementById('resultado');
    let aumento = 0;
    if (salarioAtual >= 1500 && salarioAtual < 1750) {
        aumento = 0.15; 
    } else if (salarioAtual >= 1750 && salarioAtual < 2000) {
        aumento = 0.12; 
    } else if (salarioAtual >= 2000 && salarioAtual < 3000) {
        aumento = 0.09; 
    } else if (salarioAtual >= 3000) {
        aumento = 0.06; 
    } else {
        resultado.innerHTML = "Salário inválido. Insira um salário maior ou igual a R$ 1.500,00.";
        return;
    }

    let novoSalario = salarioAtual * (1 + aumento);

    resultado.innerHTML = `Salário Atual: R$ ${salarioAtual.toFixed(2)} <br>Novo Salário: R$ ${novoSalario.toFixed(2)}`;
}
    </script>
</html>
