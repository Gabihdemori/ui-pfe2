<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determinar Maior e Menor Número</title>
</head>

<style>
*{
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 20px;
}
h1 {
    color: #333;
}
input {
    padding: 5px;
    margin: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
button {
    padding: 5px 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #333;
    color: #fff;
    cursor: pointer;
}
button:hover {
    background-color: #444;
}
p {
    margin: 10px;
    color: #333;
}
</style>

<body>
    <h1>Determinar Maior e Menor Número</h1>
    <input type="number" id="numero1" placeholder="Número 1" required>
    <input type="number" id="numero2" placeholder="Número 2" required>
    <button onclick="determinarMaiorMenor()">Determinar</button>
    <p id="resultado"></p>
</body>
    <script>
    function determinarMaiorMenor() {
        let numero1 = Number(document.getElementById('numero1').value);
        let numero2 = Number(document.getElementById('numero2').value);
        let resultado = document.getElementById('resultado');
    
        let maior = Math.max(numero1, numero2);
        let menor = Math.min(numero1, numero2);
    
        resultado.innerHTML = `Maior Número: ${maior} <br>Menor Número: ${menor}`;
    }
    </script>
</html>
