<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aumento de Preço de Mercadoria</title>
</head>

<style>
*{
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 20px;
}
h1 {
    color: #333;
}
input {
    padding: 5px;
    margin: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
button {
    padding: 5px 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #333;
    color: #fff;
    cursor: pointer;
}
button:hover {
    background-color: #444;
}
p {
    margin: 10px;
    color: #333;
}
</style>

<body>
    <h1>Aumento de Preço de Mercadoria</h1>
    <input type="text" id="nomeMercadoria" placeholder="Nome da Mercadoria" required>
    <input type="number" id="precoMercadoria" placeholder="Preço da Mercadoria" required>
    <button onclick="calcularAumento()">Calcular Novo Preço</button>
    <p id="resultado"></p>

</body>
    <script>
    function calcularAumento() {
        let nome = document.getElementById('nomeMercadoria').value;
        let preco = Number(document.getElementById('precoMercadoria').value);
        let resultado = document.getElementById('resultado');
        let aumento = 0;
    
        if (preco < 1000) {
            aumento = preco * 0.05; 
        } else {
            aumento = preco * 0.07; 
        }
    
        let novoPreco = preco + aumento;
    
        resultado.innerHTML = `Mercadoria: ${nome} <br>Novo Preço: R$ ${novoPreco.toFixed(2)}`;
    }
    </script>
</html>
